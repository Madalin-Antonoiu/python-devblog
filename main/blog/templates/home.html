
{% extends 'base.html' %}

        
        {% block content %}
        
        <div class="uk-placeholder"></div>

        <div uk-grid> <!--The Two columns master grid-->

            <div class="uk-width-expand@m">
                <div class="uk-card uk-card-default uk-card-body">

                        <!-- <div class="uk-placeholder"></div> -->

                        <!-- Posts filter META CONTAINER-->
                        <div uk-filter="target: .js-filter">

                            <!-- A -->
                            <ul class="uk-subnav uk-subnav-pill">
                                <li class="uk-active" uk-filter-control><a href="#">All</a></li>

                                {% for post in object_list %}
                                    <li uk-filter-control="[data-category='{{ post.category }}']"><a href="#">{{ post.category }}</a></li> <!-- It only shows the categories with posts in them -->
                                {% endfor %}
                            </ul>

                            <!-- B Here my posts get injected-->
                            <ul class="js-filter uk-child-width-1-3@m uk-grid-small uk-grid-match " uk-grid>

                                {% for post in object_list %}
                            
                                <li data-category="{{ post.category }}"> <!-- The post.category dictates sorting-->
                                    <div class="uk-card uk-card-default uk-card-body uk-card-hover">
                                            <span class="uk-card-badge uk-label ">{{ post.category }}</span>
                                        
                                            <h3 class="uk-card-title uk-margin-top">
                                                <a href="{% url 'course-detail' post.course %}" class="uk-link-heading">{{ post.course}}</a>
                                            </h3>

                                            <!-- Add course Highlight-->
                                            <!-- <div> 
                                                <p> {{ post.body }}</p> 
                                            </div> -->
                                        
                                    </div>
                            
                                </li>
                            
                                {% endfor %}

                                <div class="uk-placeholder"></div>

                            </ul>
                        </div>


                </div>
            </div>

            <div class="uk-width-auto@m ">
                <!-- <div class="uk-card uk-card-default uk-card-body">
                    
                </div> -->
                <div class="uk-card uk-card-default uk-card-body">
                    <div class="uk-placeholder "></div>
                    <div class="uk-placeholder"></div>
                    <div class="uk-placeholder"></div>
                    <div class="uk-placeholder"></div>
                    <div class="uk-placeholder"></div>
                </div> 
               
            </div>
        


        </div>
            

        {% endblock %}
